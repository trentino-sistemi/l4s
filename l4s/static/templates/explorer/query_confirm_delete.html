{% extends "explorer/base.html" %}
{% load i18n %}

{% block sql_explorer_content %}
    <form method="post">{% csrf_token %}
        <div class="alert alert-info">
            {% trans "Are you sure you want to delete the query with name" %} "{{ object.title }}" ?
        </div>
        <center>
            <div>
                <a href="/explorer">
                    <input type="button" class="btn btn-default" value="{% trans " Cancel" %}"/>
                </a>
                <input type="submit" value="{% trans " Submit" %}" class="btn btn-default" />
            </div>
        </center>
    </form>
{%  endblock %}
