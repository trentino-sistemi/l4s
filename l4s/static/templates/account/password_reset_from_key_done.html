{% extends "account/base.html" %}

{% load url from future %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}


{% block content %}
<div class="inset" style="width:500px;height:227px"">
    <p><b>{% trans "Change Password" %}</b></p>
    <p>{% trans 'Your password is now changed.' %}</p>
    <button class="btn" type="submit" onclick="location.href='/accounts/login/'">{% trans "Login" %} &raquo;</button>
{% endblock %}
